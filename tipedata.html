<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootsrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>

    <style>
        body {
            background-color: #bacdc8;
        }
    </style>
  <!-- Calculator -->
  <body>
    <div class="container mt-4" style="max-width: 30rem;">
      <div class="card mb-3">
        <div class="card-header text-center">
          <h1><i class="fa-solid fa-calculator"></i>CALCULATOR</h1>
        </div>

        <!-- Nilai -->
        <div class="card-body shadow">
          <div class="mb-3">
            <label for="nilai1" class="form-label">Nilai 1</label>
            <input type="number" class="form-control" id="nilai1" value="0" />
          </div>
          <div class="mb-3">
            <label for="nilai2" class="form-label">Nilai 2</label>
            <input type="number" class="form-control" id="nilai2" value="0" />
          </div>

          <!-- Button -->
          <div class="mb-3 text-center">
            <button
              type="button"
              class="btn btn-primary"
              onclick="penjumlahan()"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="pengurangan()"
            >
              <i class="fa-solid fa-minus"></i>
            </button>
            <button type="button" class="btn btn-success" onclick="perkalian()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button type="button" class="btn btn-danger" onclick="pembagian()">
              <i class="fa-solid fa-divide"></i>
            </button>
           
          </div>
         
          <hr />

          <!-- Hasil -->
          <div class="text-center">
            <h3>Hasil</h3>
            <h2 id="hasil"></h2>
          </div>
          <div class="mb-3 text-center">
            <button type="button" class="btn btn-secondary" onclick="refresh()">
                <i class="fa-solid fa-sync"></i>
            </button>
        </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
        <small class="text-secondary">Manfizh2023</small>
      </div>

    <!-- Operasi Aritmatika -->
    <script>
      // Penjumlahan
      function penjumlahan() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        let hasil = parseFloat(n1) + parseFloat(n2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      // Pengurangan
      function pengurangan() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        let hasil = parseFloat(n1) - parseFloat(n2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      // Perkalian
      function perkalian() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        let hasil = parseFloat(n1) * parseFloat(n2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      // Pembagian
      function pembagian() {
        let n1 = document.getElementById("nilai1").value;
        let n2 = document.getElementById("nilai2").value;
        let hasil = parseFloat(n1) / parseFloat(n2);
        document.getElementById("hasil").innerHTML = hasil;
      }

      function refresh() {
            window.location.reload();
        }
    </script>

    <!-- JS Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
